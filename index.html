<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">
                <i class="fas fa-khanda"></i>
                GAMEFLIX
            </h2>
            <nav class="botoes-menu">
                <button role="button" class="botao-menu">
                    <i class="fas fa-search"></i>
                </button>
                <button role="button" class="botao-menu">
                    <i class="fas fa-gift"></i>
                </button>
                <button role="button" class="botao-menu">
                    <i class="fas fa-gamepad"></i>
                </button>
                <button role="button" class="botao-menu">
                    <i class="fas fa-user-friends"></i>
                </button>
                <button role="button" class="botao-menu">
                    <i class="fas fa-user"></i>
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Assassin's Creed: Odyssey</h3>
                <p class="descricao">Escreva sua própria odisseia épica e transforme-se em um lendário herói grego em Assassin’s Creed® Odyssey, um aventura em que deve forjar seu destino em um mundo à beira da destruição.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        JOGAR
                    </button>
                    <button role="button" class="botao">
                        <i class="far fa-star"></i>
                        FAVORITOS
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        INFO
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/c7c2e3b0e9.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>
</html>
